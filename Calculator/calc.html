<!DOCTYPE html>
<html>
<head>
    <title>Online Calculator</title>
    <script src="jquery-1.10.1.min.js"></script>
    <script src="calc.js"></script>
    <link  rel="stylesheet" href="calc.css"/>
</head>
<body>
<table>
    <thead>
    <tr>
        <th colspan="4"><input id="screen" type="text"name="screen"/></th>
    </tr>
    </thead>
    <tbody>

    <tr>
        <td><button class="button" value="1" id="one">1</button></td>
        <td><button class="button" value="2" id="two">2</button></td>
        <td><button class="button" value="3" id="three">3</button></td>
        <td><button class="button" value="*" id="multiply">*</button>   </td>
    </tr>
    <tr>
        <td><button class="button" value="4" id="four">4</button></td>
        <td><button class="button" value="5" id="five">5</button></td>
        <td><button class="button" value="6" id="six">6</button></td>
        <td><button class="button" value="-" id="minus">-</button> </td>
    </tr>
    <tr>
        <td><button class="button" value="7" id="seven">7</button></td>
        <td><button class="button" value="8" id="eight">8</button></td>
        <td><button class="button" value="9" id="nine">9</button></td>
        <td rowspan="2"><button id="unique" class="button" value="+">+</button></td>
    </tr>
    <tr>
        <td><button class="button" value="." id="period">.</button></td>
        <td><button class="button" value="0" id="zero">0</button></td>
        <td><button class="button" value="=" id="equal">=</button></td>
    </tr>



    </tbody>


</table>

</body>
</html>
